<p xmlns:svg="http://www.w3.org/2000/svg">We know \(H\) won't be closed under conjugates because \(H\) is not normal in \(G\text{.}\)  But to be sure, consider \(r_1hr_1\inv = r_1hr_3 = v\text{.}\)  Since \(h \in H\) but \(v \notin H\text{,}\) we see that \(H\) is not closed under conjugates.</p>
