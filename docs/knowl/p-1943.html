<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>First we perform the Euclidean algorithm:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
564 = \amp 1\cdot 471 + 93 \\
471 = \amp 5\cdot 93 + 6 \\
93 = \amp 15\cdot 6 + 3 \\
6 = \amp 2\cdot 3 + 0 
\end{align*}
</div>
<p data-braille="continuation">so \(\gcd(471,564) = 3\text{.}\)</p>
