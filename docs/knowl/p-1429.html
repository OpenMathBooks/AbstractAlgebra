<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Thus the problem must be with multiplication.  We would have \(((0,0)+B)((1,0)+B) = (0,0)+B\text{.}\)  But another name for \((0,0) + B\) is \((1,1)+B\text{,}\) and \(((1,1)+B)((1,0)+B) = (1,0)+B \ne B\text{.}\)  So coset multiplication is not well defined.</p>
