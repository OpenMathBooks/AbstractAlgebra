<p xmlns:svg="http://www.w3.org/2000/svg">Look at the elements \(x \in \Z[x]\text{.}\)  There is no polynomial we can multiply by \(x\) to give us 1.  It's not just that \(1/x\) is not a polynomial, it is that any polynomial times \(x\) will result in a polynomial of degree at least 1.</p></article><span class="incontext"><a href="section-rings-definitions.html#Quj">in-context</a></span>
