<p xmlns:svg="http://www.w3.org/2000/svg">For example, \(x^2 + 4x + 8\) must be irreducible, because it is degree 2 and has not roots.  However, the only prime that we could use for Eisenstein's criterion would be \(p = 2\) and \(2^2 = 4\) divides the constant, so Eisenstein's criterion does not apply.</p>
