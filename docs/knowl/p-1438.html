<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(F\) be a field and \(R\) any ring containing more than one element.</p>
<ol class="lower-alpha">
<li><p xmlns:svg="http://www.w3.org/2000/svg">Prove that \(F\) has no nontrivial ideals.</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">Prove that if there is a surjective homomorphism \(\phi:F \to R\text{,}\) then \(F \cong R\text{.}\)</p></li>
</ol>
