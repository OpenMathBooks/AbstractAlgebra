<p xmlns:svg="http://www.w3.org/2000/svg">A <dfn class="terminology">conjugate</dfn> of an element \(x \in G\) is an element of \(G\) with the form \(gxg\inv\) for some \(g \in G\text{.}\)  Using \(G = D_4\) and \(H = \{r_0, r_2, d_1, d_2\}\text{,}\) find all the conjugates of all the elements of \(H\text{.}\)  What do you notice?</p>
