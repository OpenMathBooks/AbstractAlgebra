<body><div class="solution solution-like"><p>Yes, both are subgroups.  In \(G(2)\text{,}\) every element is its own identity; in \(G(3)\text{,}\) we have \(9\inv = 25\text{.}\)  It is also not hard to check that the sets are closed under multiplication.</p></div></body>
