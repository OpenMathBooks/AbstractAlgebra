<p>Suppose \(R\) is a ring such that \(x^2 = x\) for all \(x \in R\) (that is, every element is idempotent; such rings are called <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">Boolean rings</dfn>).</p>
<ol class="lower-alpha">
<li><p xmlns:svg="http://www.w3.org/2000/svg">Prove that \(-x = x\) for all \(x \in R\text{.}\)</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">Prove that \(R\) is commutative.</p></li>
</ol>
