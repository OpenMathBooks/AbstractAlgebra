<p xmlns:svg="http://www.w3.org/2000/svg">We have \(f(a \oplus b) = f(a)+f(b)\text{.}\)  But \(f(a \oplus b) = f(c)\) and \(f(a) + f(b) = 3 + 4 = 7\) so \(f(c) = 7\text{.}\)</p></article><span class="incontext"><a href="section-isomorph-definitions.html#IfD">in-context</a></span>
