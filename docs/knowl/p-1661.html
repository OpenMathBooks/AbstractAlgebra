<p xmlns:svg="http://www.w3.org/2000/svg">We can take our same calculations from (a) and reduce the results mod 12.  Or we could have reduced as we went (thanks to the homomorphism property).  So we get \(p(x) + q(x) = 9x^2 + 2x + 3\) and \(p(x)q(x) = 8x^4 + 7x^3 + 6x^2 + 6\text{.}\)</p>
