<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">To prove a function \(f:A \to B\) is injective, suppose \(f(a) = f(b)\) and deduce that \(a = b\text{.}\)  To prove that the function is surjective, assume \(b \in B\) and find some \(a \in A\) such that \(f(a) = b\text{.}\)</p>
