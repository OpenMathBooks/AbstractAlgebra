<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">For groups and rings, a natural way to get a subgroup or subring was to look at the set of all elements <em class="emphasis">generated</em> by one or more elements.  For vector spaces, the set of elements (vectors) that are generated by a few particular elements is called a <dfn class="terminology">spanning set</dfn>.</p>
