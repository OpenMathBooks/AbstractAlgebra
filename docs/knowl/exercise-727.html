<p xmlns:svg="http://www.w3.org/2000/svg">Show that if a normal subgroup \(N\) of \(A_5\) contains even one 3-cycle, then it is all of \(A_5\text{.}\)  Remember, normal subgroups are closed under conjugates (here the conjugate would be \(aba\inv\) where \(a \in A_5\) and \(b \in N\)).</p>
