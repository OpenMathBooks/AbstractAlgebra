<p xmlns:svg="http://www.w3.org/2000/svg">Consider two cosets \((0,0) + B = B\) and \((1,0) + B\) (the other coset would be \((0,1) + B\)).  There is no problem with defining these cosets, and in fact \(R/B\) will be a quotient group (since \(B\) is a normal subgroup of \(\Z_3\times \Z_3\)).</p>
