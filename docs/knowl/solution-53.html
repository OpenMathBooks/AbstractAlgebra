<p xmlns:svg="http://www.w3.org/2000/svg">Note that if the ideal contains these polynomials then it also contains \(2x^7 + 2\) and thus also \(2x^7 + 4 - (2x^7 + 2) = 2\text{,}\) and then also 1 (since \(2\cdot 3 \in J\) too).  Thus \(J = \langle 1 \rangle = \Z_5[x]\text{.}\)</p>
