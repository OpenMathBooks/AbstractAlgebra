<body><div class="solution solution-like"><p xmlns:svg="http://www.w3.org/2000/svg">Note that \((1)\) is not written as any transpositions, so we might even say that this is 0 transpositions.  We could write \((12)(12)\) or \((13)(24)(13)(24)\) (here since the transpositions are disjoint, they commute).  It looks like the identity must be written as an even number of transpositions.</p></div></body>
