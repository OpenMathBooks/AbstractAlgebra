<p>This is great: if \(x-r\) is a factor of \(a(x)\) in \(\mathbb C[x]\text{,}\) then so is \(x-\overline r\text{.}\) But notice:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
(x-r)(x-\overline r) = x^2 - 2ax + (a^2 + b^2)
\end{equation*}
</div>
<p class="continuation">is a quadratic polynomial with <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">real</em> coefficients.</p>
