<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Suppose we have a string called <code class="code-inline tex2jax_ignore">message</code>.  We can create a list of ASCII code values (0 through 127) using <code class="code-inline tex2jax_ignore">digits = [ord(letter) for letter in message]</code>.  Here <code class="code-inline tex2jax_ignore">ord()</code>converts a single letter into its ASCII code, so we do that for each letter in the message.</p>
