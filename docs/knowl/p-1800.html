<p xmlns:svg="http://www.w3.org/2000/svg">Let's see how to factor in the complex numbers.  It turns out (although hard to prove) that over \(\C\text{,}\) every polynomial factors into linear terms.  The  <em class="emphasis">Fundamental Theorem of Algebra</em> says: Every non-constant polynomial in \(\mathbb C[x]\) has a complex root.</p>
