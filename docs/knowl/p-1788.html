<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(z = r \cis \theta\) be a nonzero complex number. Then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
[r \cis \theta  ]^n = r^n \cis( n \theta)
\end{equation*}
</div>
<p data-braille="continuation">for \(n = 1, 2, \ldots\text{.}\)</p>
