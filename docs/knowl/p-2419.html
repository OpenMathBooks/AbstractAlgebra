<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">If \(K\) is an extension field of \(F\text{,}\) we can view \(K\) as a vector space over the field of scalars \(F\text{.}\)  In this case, we say the <dfn class="terminology">degree</dfn> of \(K\) over \(F\text{,}\) written \([K:F]\) is the dimension of this vector space.</p>
