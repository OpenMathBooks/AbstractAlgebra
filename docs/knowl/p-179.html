<p xmlns:svg="http://www.w3.org/2000/svg">For each non-negative real numbers \(r\text{,}\) define the set \(A_r = \{(x,y) \in \R\times \R \st x^2 + y^2 = r^2\}\text{.}\)  Prove that \(\{A_r\}\) is a partition.  Then say which equivalence relation for which it is the set of equivalence classes.</p>
