</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">We want to show that \(a(ab) = (ab)a\text{.}\)  Well, \(a(ab) = a(ba)\) since \(a\) and \(b\) commute, and \(a(ba) = (ab)a\) since the group is associative.  Therefore \(a\) and \(ab\) commute.</p></article><span class="incontext"><a href="section-basic-properties.html#ujc">in-context</a></span>
