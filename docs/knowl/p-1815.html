<p xmlns:svg="http://www.w3.org/2000/svg">Could we factor the polynomial \(x^3+5\) over \(\R\text{?}\)  We could simply use long division to factor out \(x+\sqrt[3]{5}\text{,}\) although that might be messy.  Notice though that if we did, then the quotient will be a degree 2 polynomial with real coefficients.</p>
