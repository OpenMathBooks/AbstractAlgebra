<p xmlns:svg="http://www.w3.org/2000/svg">To show a function \(h\) is one-to-one, you show that if \(h(x) = h(y)\) then \(x=y\text{.}\)</p>
<p xmlns:svg="http://www.w3.org/2000/svg">To show a function \(h\) is onto, show that for every element \(c\) in the codomain, there is some element \(a\) in the domain such that \(h(a) = c\text{.}\)</p>
