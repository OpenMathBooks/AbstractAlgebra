<p xmlns:svg="http://www.w3.org/2000/svg">\(\Z_8\) is a commutative ring (with unity) but is not a division ring, and thus not a field.  It is also not an integral domain because it contains zero divisors, such as \(2\) and \(4\) (since \(2\cdot 4 = 0\)).</p>
