<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">We have considered what geometric shapes we could or could not construct.  We are left with three big questions: is it possible to <em class="emphasis">trisect an angle</em>, to <em class="emphasis">double a cube</em>, or to <em class="emphasis">square a circle</em>.  To answer these questions, we must “algebratize” geometric constructions.</p>
