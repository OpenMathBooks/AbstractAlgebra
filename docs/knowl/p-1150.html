<p xmlns:svg="http://www.w3.org/2000/svg">The other normal subgroups of \(D_4\) are the three 4-element subgroups, and \(\{r_0, r_2\}\text{.}\)  For any of the 4-element subgroups, \(D_4/K\) would have size \(2\text{,}\) so this would say that \(H \cong \Z_2\) (since that is the only 2-element group).</p>
