<p xmlns:svg="http://www.w3.org/2000/svg">Let \(\phi:G \to H\) be a homomorphism with kernel \(K\text{.}\)  Prove that \(\phi\) is injective (one-to-one) if and only if \(K = \{e\}\text{.}\)  (That is, if and only if the <em class="emphasis">only</em> element in the kernel is the identity.)</p>
