<span class="type">Solution</span><span class="space"> </span><span class="codenumber">2.3.6.1</span><span class="period">.</span>
</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Suppose \(ab = c\text{.}\)  Then \(abc = e\) (since \(c\inv = c\)), so \(bc = a\) (multiply by \(a\) on the left of both sides). Also, \(cab = e\text{,}\) so \(ca = b\) (multiplying by \(b\) on the right of both sides).</p>
