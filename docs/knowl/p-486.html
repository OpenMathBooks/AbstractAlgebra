<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Finall, for inverses, suppose \(a \in H\text{.}\)  Then \(a = \log x\) for positive \(x \in \Q\text{.}\)  The inverse will be \(-a = -\log x = \log(x\inv)\text{.}\)  But \(x\inv \in \Q\) and still positive, so \(-a \in H\text{.}\)</p>
