<p xmlns:svg="http://www.w3.org/2000/svg">We know that \(a\inv b\inv = (ba)\inv\text{.}\)  But because \(ab = ba\text{,}\) we get that \((ba)\inv = (ab)\inv = b\inv a\inv\text{.}\)  Thus \(a\inv b\inv = b\inv a\inv\text{,}\) which says that \(a\inv\) and \(b\inv\) commute.</p></article><span class="incontext"><a href="section-basic-properties.html#hUK">in-context</a></span>
