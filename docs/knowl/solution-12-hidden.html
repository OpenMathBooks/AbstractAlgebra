<body><div class="solution solution-like"><p xmlns:svg="http://www.w3.org/2000/svg">Suppose \(ab = c\text{.}\)  Then \(abc = e\) (since \(c\inv = c\)), so \(bc = a\) (multiply by \(a\) on the left of both sides). Also, \(cab = e\text{,}\) so \(ca = b\) (multiplying by \(b\) on the right of both sides).</p></div></body>
