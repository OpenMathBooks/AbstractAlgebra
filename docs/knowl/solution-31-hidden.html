<body><div class="solution solution-like"><p xmlns:svg="http://www.w3.org/2000/svg">Define \(\psi:\Z \to \Z_5\) by \(\psi(x) = x \pmod{5}\text{.}\)  That is, send every element in \(\Z\) to its remainder when divided by 5.  The kernel of \(\psi\) is \(\langle 5\rangle\text{,}\) so by the Fundamental Homomorphism Theorem, \(\Z/\langle 5 \rangle \cong \Z_5\text{.}\)</p></div></body>
