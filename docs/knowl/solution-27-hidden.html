<body><div class="solution solution-like"><p xmlns:svg="http://www.w3.org/2000/svg">We have \(\phi(a+b) = 5(a+b) = 5a+5b = \phi(a) + \phi(b)\text{,}\) so \(\phi\) is a homomorphism.  The image of \(\phi\) will be \(5\Z\text{.}\)  The kernel is \(\{0\}\) (as you will show below, this is not surprising since \(\phi\) is injective).</p></div></body>
