<p>Let \(f : A \rightarrow B\) and \(g : B \rightarrow C\) be maps.</p>
<ol class="lower-alpha">
<li><p xmlns:svg="http://www.w3.org/2000/svg">If \(f\) and \(g\) are both one-to-one functions, show that \(g \circ f\) is one-to-one.</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">If \(g \circ f\) is onto, show that \(g\) is onto.</p></li>
</ol>
