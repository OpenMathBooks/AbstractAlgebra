<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">For any \(n\text{,}\) the group \(U(n)\) is the set of all positive integers less than and relatively prime to \(n\text{,}\) under multiplication modulo \(n\text{.}\)  For example we saw that \(U(8) = \{1,3, 5, 7\}\)  is a group under multiplication modulo 8.</p>
