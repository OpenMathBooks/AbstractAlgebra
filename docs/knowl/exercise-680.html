<p xmlns:svg="http://www.w3.org/2000/svg">Find a basis for \(\Q(\sqrt[3]{5})\) over \(\Q\text{.}\)  What is \([\Q(\sqrt[3]{5}):\Q]\text{?}\)</p>
<div class="solutions">
<a data-knowl="" class="id-ref solution-knowl original" data-refid="hk-Til" id="Til"><span xmlns:svg="http://www.w3.org/2000/svg" class="type">Solution</span></a><div xmlns:svg="http://www.w3.org/2000/svg" class="hidden-content tex2jax_ignore" id="hk-Til"><div class="solution solution-like"><p id="XSe">One possible basis is \(\{1, \sqrt[3]{5}, \sqrt[3]{5}^2\}\text{.}\)  Thus \([\Q(\sqrt[3]{5}):\Q] = 3\text{.}\)</p></div></div>
