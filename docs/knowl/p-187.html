<p xmlns:svg="http://www.w3.org/2000/svg">\(\sim\) is reflexive and symmetric, but not transitive.  For example, consider the integers \(-1, 0, 1\text{.}\)  We have \(-1 \sim 0\) and \(0 \sim 1\) but \(-1 \not\sim 1\text{.}\)</p>
