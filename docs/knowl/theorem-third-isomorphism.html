<article class="theorem theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">4.26</span><span class="period">.</span><span class="space"> </span><span class="title">Third Isomorphism Theorem.</span>
</h6>
<p>Let \(G\) be a group and \(N\) and \(H\) be normal subgroups of \(G\) with \(N \subset H\text{.}\) Then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
G/H \cong \frac{G/N}{H/N}\text{.}
\end{equation*}
</div></article><span class="incontext"><a href="section-group-isomorphism-theorems.html#YLf">in-context</a></span>
