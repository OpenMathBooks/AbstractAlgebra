<p xmlns:svg="http://www.w3.org/2000/svg">Note that since \((ab)c = e\text{,}\) we have that \(ab = c\inv\text{.}\)  That means that \(c(ab) = e\) as well.  Repeat for \(a(bc) = e\) to get the other equation.</p></article><span class="incontext"><a href="section-basic-properties.html#fae">in-context</a></span>
