<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Consider the function \(f:\Z \to \Z\) given by \(f(n) = \begin{cases}n+1 \amp \text{ if }n\text{ is even} \\ n-3 \amp \text{ if }n\text{ is odd} . \end{cases}\)</p>
<ol class="lower-alpha">
<li><p xmlns:svg="http://www.w3.org/2000/svg">Is \(f\) injective? Prove your answer.</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">Is \(f\) surjective? Prove your answer.</p></li>
</ol>
