<p xmlns:svg="http://www.w3.org/2000/svg">If \(\sigma\) and \(\tau\) are automorphisms of \(F\text{,}\) then so are \(\sigma \tau\) and \(\sigma^{-1}\text{.}\) The identity is certainly an automorphism; hence, the set of all automorphisms of a field \(F\) is indeed a group.</p></article><span class="incontext"><a href="section-galois-field-automorphisms.html#ISA">in-context</a></span>
