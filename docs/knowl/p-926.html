<p xmlns:svg="http://www.w3.org/2000/svg">The factor group \(G/H\) will have order 2, since \(|G/H| = [G:H] = \frac{|G|}{|H|}\text{.}\)   Thus writing it's group table will be very easy.  Use \(H\) and \(r_1H\) as the two elements.  \(H\) is the identity, and \(r_1Hr_1H = H\text{.}\)</p>
