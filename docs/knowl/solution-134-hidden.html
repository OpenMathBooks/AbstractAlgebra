<body><div class="solution solution-like"><p xmlns:svg="http://www.w3.org/2000/svg">In fact, all four of these represent the same permutation.  You can see this my multiplying each out, which will always result in a product of disjoint cycles (or just a single cycle).  As long as we start with the smallest number of each cycle, the product of disjoint cycles is unique.</p></div></body>
