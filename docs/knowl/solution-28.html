<p>We have \(\phi(ab) = (ab)^2 = a^2b^2\) since \(G\) is abelian.  But \(\phi(a)\phi(b) = a^2 b^2\text{,}\) so we see that \(\phi\) satisfies the homomorphism property.</p>
