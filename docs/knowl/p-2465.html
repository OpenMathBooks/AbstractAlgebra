<p xmlns:svg="http://www.w3.org/2000/svg">The constructible numbers are a field containing \(\Q\) and contained in \(\R\text{.}\)  The field is closed under taking square roots of positive elements.  Right away, this tells us that numbers like \(\sqrt{\frac{3 + \sqrt{5}}{\sqrt{7}}}\) are constructible.</p>
