<p xmlns:svg="http://www.w3.org/2000/svg">The element \(\s^3\) is in \(E\text{,}\) but this can also be written using smaller powers of \(\s\text{.}\)  How?</p>
<div class="solutions">
<a data-knowl="" class="id-ref solution-knowl original" data-refid="hk-rpw" id="rpw"><span xmlns:svg="http://www.w3.org/2000/svg" class="type">Solution</span></a><div xmlns:svg="http://www.w3.org/2000/svg" class="hidden-content tex2jax_ignore" id="hk-rpw"><div class="solution solution-like"><p id="UBZ">Since \(\s^3 + 3\s^2 - \s + 2 = 0\) we see that \(\s^3 = -3\s^2 + \s - 2\text{.}\)</p></div></div>
</div></article><span class="incontext"><a href="section-fields-intro.html#OcT">in-context</a></span>
