<p xmlns:svg="http://www.w3.org/2000/svg">What quotient ring is \(E\) isomorphic to?</p>
<div class="solutions">
<a data-knowl="" class="id-ref solution-knowl original" data-refid="hk-QCa" id="QCa"><span xmlns:svg="http://www.w3.org/2000/svg" class="type">Solution</span></a><div xmlns:svg="http://www.w3.org/2000/svg" class="hidden-content tex2jax_ignore" id="hk-QCa"><div class="solution solution-like"><p id="Btc">An irreducible polynomial for \(\alpha = \sqrt{2}\) is \(p(x) = x^2 -2\text{,}\) so \(\Q(\sqrt{2}) \cong \Q[x]/\langle x^2 - 2 \rangle\text{.}\)</p></div></div>
