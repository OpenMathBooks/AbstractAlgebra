<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">We know that \(f(d\oplus d) = f(d)+f(d) = 2+2 = 4\text{.}\)  So \(d \oplus d = b\text{.}\)  As for the inverse: we need \(f(d\inv) = 6\text{,}\) and \(f(a) = 3\text{,}\) so \(f(a \oplus a) = f(d\inv)\text{.}\)  Since \(f\) is injective, we see that \(d\inv = a\oplus a\text{.}\)</p>
