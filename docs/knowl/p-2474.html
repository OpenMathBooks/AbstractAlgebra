<p xmlns:svg="http://www.w3.org/2000/svg">The question is whether given <em class="emphasis">any</em> angle, it is possible to construct the angle which is one third of it.  To prove this is impossible, we need only show that some angle is non-constructible while three times it is constructible.</p>
