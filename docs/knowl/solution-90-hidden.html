<body><div class="solution solution-like"><p xmlns:svg="http://www.w3.org/2000/svg">This is also called a <dfn class="terminology">field</dfn>.  We already said what commutative means.  A <dfn class="terminology">division ring</dfn> means that every non-zero element has a <em class="emphasis">multiplicative</em> inverse.  Note that every element has an additive inverse in every ring.</p></div></body>
