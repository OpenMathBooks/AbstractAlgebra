<body><div class="solution solution-like"><p xmlns:svg="http://www.w3.org/2000/svg">The coefficients must be either 0 or 1.  The coefficient of \(x^2\) must be 1, otherwise the degree would be less than 2.  For each of the other terms, we could have coefficient 0 or 1, so there are 4 polynomials:\(x^2 + x + 1\text{,}\)            \(x^2 + x\text{,}\)            \(x^2 + 1\text{,}\) and \(x^2\text{.}\)</p></div></body>
