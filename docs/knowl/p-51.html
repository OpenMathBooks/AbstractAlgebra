<p xmlns:svg="http://www.w3.org/2000/svg">It is convenient to have a set with no elements in it. This set is called the <dfn class="terminology">empty set</dfn> and is denoted by \(\emptyset\text{.}\) Note that the empty set is a subset of every set. </p>
