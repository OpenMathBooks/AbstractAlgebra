<p>To do this, we can show that \(A_5\) is simple, because then the only normal series we can get for \(S_5\) will be</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
S_5 \supset A_5 \supset \{(1)\}
\end{equation*}
</div>
<p data-braille="continuation">but \(A_5\) is not abelian, so \(S_5\) is not solvable.</p>
