<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">The operations are defined by \((a+I) + (b+I) = (a+b)+I\) and \((a+I)(b+I) = ab + I\text{.}\)  Equivalently, you can take any element from each coset, operate them together, and take the coset which contains the result.</p>
