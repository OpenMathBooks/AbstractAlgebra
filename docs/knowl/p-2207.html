<p xmlns:svg="http://www.w3.org/2000/svg">A ring is <dfn class="terminology">commutative</dfn> provided the multiplication operation \(\cdot\) is commutative (the plus opperation is always commutative).  A ring has <dfn class="terminology">unity</dfn> provided there is a multiplicative identity.  Some rings have these properties, some do not.</p>
