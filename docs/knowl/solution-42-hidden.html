<body><div class="solution solution-like"><p xmlns:svg="http://www.w3.org/2000/svg">We know that the kernel \(K\) of \(\phi\) is an ideal.  If \(1 \in K\text{,}\) then \(a\cdot 1 = a \in K\text{,}\) since \(K\) absorbs products.  This means that every element of \(R\) is in the kernel, so the homomorphism is trivial.</p></div></body>
