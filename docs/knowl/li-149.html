<article class="li"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Item</span><span class="space"> </span><span class="codenumber">2.3.3.d</span><span class="period">.</span>
</h6>
<p>Suppose \(ab = ba\text{.}\)  Now consider \(a^2 b^2 = aabb\text{.}\)  Since \(a\) and \(b\) commute, we have</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
a^2b^2 \amp = aabb \\
\amp = abab \\
\amp = baab \\
\amp = baba = b^2a^2
\end{align*}
</div>
<p data-braille="continuation">Thus \(a^2\) and \(b^2\) commute.</p></article><span class="incontext"><a href="section-basic-properties.html#aql">in-context</a></span>
