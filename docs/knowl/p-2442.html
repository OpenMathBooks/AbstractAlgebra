<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">We do indeed get the same thing.  The minimal polynomial for \(\sqrt[3]{5}\) is \(x^3 - 5\text{,}\) even over the extension field \(\Q(\sqrt{7})\text{.}\)  Thus \([\Q(\sqrt{7},\sqrt[3]{5}):\Q(\sqrt{7})] = 3\text{.}\)  A basis is \(\{1, \sqrt[3]{5}, \sqrt[3]{5}^2\}\text{.}\)</p>
