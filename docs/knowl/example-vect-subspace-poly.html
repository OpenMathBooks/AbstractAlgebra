</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Let \(W\) be the subset of polynomials of \(F[x]\) with no odd-power terms. If \(p(x)\) and \(q(x)\) have no odd-power terms, then neither will \(p(x) + q(x)\text{.}\) Also, \(\alpha p(x) \in W\) for \(\alpha \in F\) and \(p(x) \in W\text{.}\)</p></article><span class="incontext"><a href="section-fields-vectorspaces-review.html#TzW">in-context</a></span>
