<body><div class="hint solution-like"><p xmlns:svg="http://www.w3.org/2000/svg">Remember you need to prove two directions: first assume \(aH = bH\) and prove that \(b\inv a \in H\text{.}\)  Second, assume \(b\inv a \in H\text{,}\) and prove \(aH = bH\text{.}\)  To prove this second direction, it would be enough to show that \(a \in bH\) using the fact we proved in class.</p></div></body>
