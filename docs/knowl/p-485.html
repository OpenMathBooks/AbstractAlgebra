<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Suppose \(a, b \in H\text{.}\)  This means that \(a = \log x\) and \(b = \log y\) for some \(x,y \in \Q\text{,}\) both positive.  What about \(a+b\text{?}\)  Well, \(a+b = \log x + \log y = \log(xy)\text{.}\)  We have \(xy \in \Q\) and positive, so \(a+b \in H\text{.}\)</p>
