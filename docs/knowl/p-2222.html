<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">A quotient ring is \(R/I\) where \(I\) is an ideal of a ring \(R\text{.}\)  This is a set of cosets \(a + I\) where \(a\) is an element of \(R\text{.}\)   Each coset is a set of element from \(R\text{;}\) those elements that you get by adding \(a\) to an element of \(I\text{.}\)</p>
