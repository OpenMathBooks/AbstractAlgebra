<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">We define the function \(f:\Z \to 2\Z\) by \(f(x) = 2x\text{.}\)  This is clearly a bijection.  Further, it satisfies the <em class="emphasis">homomorphism property</em>:            \(f(x+y) = 2(x+y) = 2x + 2y = f(x) + f(y)\text{.}\)</p>
