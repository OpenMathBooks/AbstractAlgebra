<body><div class="solution solution-like"><p>True.  \(\phi(a^2) = \phi(a\cdot a) = \phi(a)\phi(a) = (\phi(a))^2\text{.}\)  You can generalize this by induction: \(\phi(a\cdot a^{n-1}) = \phi(a)(\phi(a))^{n-1}\text{.}\)</p></div></body>
