<body><div class="solution solution-like"><p xmlns:svg="http://www.w3.org/2000/svg">The gcd will be 1, since \(x^2 - 2\) is irreducible.  We have \(x^2 - 2 = (\frac{1}{3}x -\frac{1}{9}(3x+1)) - \frac{17}{9}\text{.}\)  The next step will necessarily give us zero remainder, so the gcd is \(-\frac{17}{9}\text{.}\)  But we can multiply by any constant, so we also have gcd equal to 1.</p></div></body>
