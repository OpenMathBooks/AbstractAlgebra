<p xmlns:svg="http://www.w3.org/2000/svg">Consider the quotient ring \(\R[x]/\langle x^2 + 1\rangle\text{.}\)  Use an evaluation homomorphism (with \(a = \sqrt{-1}\)) to prove that this quotient ring is isomorphic to \(\bC\) (the complex numbers, \(\bC = \{a+bi \st a,b \in \R; i^2 = -1\}\)).</p></article><span class="incontext"><a href="section-ring-homomorphisms.html#vvZ">in-context</a></span>
