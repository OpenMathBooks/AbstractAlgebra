<p xmlns:svg="http://www.w3.org/2000/svg">Similarly, if \(y \in Hg\text{,}\) then \(y = h_2g\) for some \(h_2 \in H\text{.}\)  We have \(y = (gg\inv)h_2g = g(g\inv hg)\text{.}\)  But \(g\inv h g \in H\) (as \(g\inv \in G\text{,}\) we have \((g\inv)h(g\inv)\inv \in H\)), so \(y \in gH\text{.}\)</p>
