<p xmlns:svg="http://www.w3.org/2000/svg">The coefficient of \(x^2\) must be a 1 or 2.  The coefficient of \(x\) and the constant can be 0, 1, or 2.  Thus there are \(2\cdot 3 \cdot 3 = 18\) polynomials of degree 2 in this ring.</p>
