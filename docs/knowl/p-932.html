<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Consider two arbitrary elements of \(G/H\text{:}\)          \(aH\) and \(bH\text{.}\)  Note that \(a,b \in G\text{,}\) so \(ab = ba\text{.}\) We have</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
aHbH = abH = baH = bHaH\text{.}
\end{equation*}
</div>
<p class="continuation">Thus \(G/H\) is abelian.</p>
